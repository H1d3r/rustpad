[package]
name = "rustpad"
version = "0.1.0"
description = "Multi-threaded Padding Oracle attacks against any service."
authors = ["Csonka Mihaly <csonka.mihaly@hotmail.com>"]
edition = "2021"

[dependencies]
clap = { version = "2.33", default-features = true, features = ["yaml", "wrap_help"] }
reqwest = { version = "0.11", default-features = true, features = ["blocking"] }
anyhow = "1.0"
base64 = "0.13"
hex = "0.4"
urlencoding = "2.1"
is_executable = "1.0"
rayon = "1.5"
# use crossterm for windows compatibility
tui = { version = "0.16", default-features = false, features = ["crossterm"] }
crossterm = "0.22"
getset = "0.1"
crossbeam = "0.8"